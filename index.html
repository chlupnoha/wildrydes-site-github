  <script>

    function onSubmit( form ){
      console.log($(form).serializeArray())

      var result = { };
      $.each($('#hanka-beton').serializeArray(), function() {
        result[this.name] = this.value === "" ? 0 : this.value;
      });
      console.log( result );

      $.ajax({
        type:"POST",
        url:"https://mscc5kqzwl.execute-api.eu-west-1.amazonaws.com/prod/",
        data: JSON.stringify(result),
        contentType: 'application/json',
        success: function(res) {
          console.log(res);
          console.log(res['strengthMessage']);
          console.log(res['errorMessage']);
          $( "#result" ).empty().append( res['strengthMessage'] + "<br>" + res['errorMessage']);
        }.bind(this),
        error: function(xhr, status, err) {
          console.error(xhr, status, err.toString());
        }.bind(this)
      });

      return false; //don't submit
    }
  </script>
